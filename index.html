<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1" id="pagetitle">Belly Button Biodiversity Dashboard</span>
          <div class="well">
            <h5 class="demoinf" id="subject-select">Test Subject ID No.:</h5>
            <select class="form-control demoinf" id="selDataset" onchange='loadData()'></select>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 padding">
        <div class="card text-white bg-secondary mb-3" >
          <div class="card-header demoinf">Demographic Info</div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9 padding">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-header demoinf">Bubble Chart</div>
          <div id="bubble"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 padding">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-header demoinf">Gauge Chart</div>
          <div id="gauge" ></div>
        </div>  
      </div>
      <div class="col-md-8 padding">
        <div class="card text-white bg-secondary mb-3 mxauto">
          <div class="card-header demoinf">Bar Chart</div>
          <div id="bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!--script src="./static/js/bonus.js"></script-->

  
</body>

</html>
